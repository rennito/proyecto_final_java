<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura de QR</title>
</head>

<body>
    <h1>Captura de QR</h1>
    <video id="qr-video" width="300" height="200" autoplay></video>
    <canvas id="qr-canvas" style="display: none;"></canvas>
    <div id="output"></div>
    <button id="start-btn">Activar C치mara</button>
    <button id="stop-btn" style="display: none;">Desactivar C치mara</button>

    <script src="https://rawgit.com/LazarSoft/jsqrcode/master/src/qr_packed.js"></script>
    <script>
        const video = document.getElementById('qr-video');
        const canvas = document.getElementById('qr-canvas');
        const output = document.getElementById('output');
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const context = canvas.getContext('2d');
        let stream = null;

        startBtn.addEventListener('click', startCamera);
        stopBtn.addEventListener('click', stopCamera);

        function startCamera() {
            if (!stream) {
                navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                    .then(function (mediaStream) {
                        stream = mediaStream;
                        video.srcObject = mediaStream;
                        video.onloadedmetadata = function (e) {
                            video.play();
                            startBtn.style.display = 'none';
                            stopBtn.style.display = 'inline-block';
                            requestAnimationFrame(tick);
                        };
                    })
                    .catch(function (err) {
                        console.error('No se pudo activar la c치mara:', err);
                    });
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
                video.srcObject = null;
                startBtn.style.display = 'inline-block';
                stopBtn.style.display = 'none';
            }
        }

        function tick() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.height = video.videoHeight;
                canvas.width = video.videoWidth;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);

                if (code) {
                    output.textContent = 'C칩digo QR detectado: ' + code.data;
                }
            }
            if (stream) {
                requestAnimationFrame(tick);
            }
        }
    </script>
</body>

</html>
