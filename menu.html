<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Lateral</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/large.css" />
    <link rel="stylesheet" href="styles/medium.css" />
    <link rel="stylesheet" href="styles/small.css" />
</head>
<body>
    <div class="header">
        <div class="menu-btn-container">
            <button class="menu-toggle-btn" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        <div class="user-info">
            <i class="fas fa-user"></i>
            <span>Nombre de Usuario</span>
        </div>
        <button class="logout-btn">Cerrar Sesión</button>
    </div>

    <div class="menu-container">
        <div class="sidebar" id="sidebar">
            <div class="menu-item" onclick="window.location.href='menu.html'">
                <i class="fas fa-home"></i> Inicio</div>
            <div class="menu-item"><i class="fas fa-user"></i> Perfil</div>
            <div class="menu-item" onclick="window.location.href='agregar-personal.html'">
                <i class="fas fa-users"></i> Agregar personal</div>
            <div class="menu-item" onclick="window.location.href='personal-detalle.html'">               
                <i class="fas fa-id-card"></i> Personal</div>
            <div class="menu-item"><i class="fas fa-cog"></i> Configuración</div>
            <div class="menu-item"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</div>
        </div>

        <div class="main-content" id="main-content">
            <h2>Calendario</h2>

            <div class="calendar-container">
                <div class="calendar-header">
                    <h1>Abril</h1>
                    <p>2024</p>
                </div>


                <div class="calendar">
                    <span class="day-name">Lun</span>
                    <span class="day-name">Mar</span>
                    <span class="day-name">Mie</span>
                    <span class="day-name">Jue</span>
                    <span class="day-name">Vie</span>
                    <span class="day-name">Sab</span>
                    <span class="day-name">Dom</span>

                    <div class="day day-disabled">31</div>
                    <div class="day">1</div>
                    <div class="day">2</div>
                    <div class="day">3</div>
                    <div class="day">4</div>
                    <div class="day">5</div>
                    <div class="day">6</div>
                    <div class="day">7</div>
                    <div class="day">8</div>
                    <div class="day">9</div>
                    <div class="day">10</div>
                    <div class="day">11</div>
                    <div class="day">12</div>
                    <div class="day">13</div>
                    <div class="day">14</div>
                    <div class="day">15</div>
                    <div class="day">16</div>
                    <div class="day">17</div>
                    <div class="day">18</div>
                    <div class="day">19</div>
                    <div class="day">20</div>
                    <div class="day">21</div>
                    <div class="day">22</div>
                    <div class="day">23</div>
                    <div class="day">24</div>
                    <div class="day">25</div>
                    <div class="day">26</div>
                    <div class="day">27</div>
                    <div class="day">28</div>
                    <div class="day">29</div>
                    <div class="day">30</div>

                    <section class="task task-Atiempo"> A tiempo</section>
                    <section class="task task-Retarto"> Retardo</section>
                    <section class="task task-Descanzo"> Descanzo</section>
                </div>
            </div>

        </div>
    </div>

   
    <script>
        document.querySelector(".logout-btn").addEventListener("click", function () {
           
            alert("Sesión cerrada");
        });

        function toggleMenu() {
            const sidebar = document.getElementById("sidebar");
            const mainContent = document.getElementById("main-content");
            if (sidebar.style.width === "250px") {
                sidebar.style.width = "0";
                mainContent.style.marginLeft = "0";
            } else {
                sidebar.style.width = "250px";

            }
        }
    </script>
</body>

</html>
