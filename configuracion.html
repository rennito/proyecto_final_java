<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Lateral</title>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/large.css" />
    <link rel="stylesheet" href="styles/medium.css" />
    <link rel="stylesheet" href="styles/small.css" />
</head>
<body id="body">
    <div class="header" id="header">
        <div class="menu-btn-container">
            <button class="menu-toggle-btn" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        <div class="user-info">
            <i class="fas fa-user"></i>
            <span>Nombre de Usuario</span>
        </div>
        <button class="logout-btn">Cerrar Sesión</button>        
        <div class="container">           
            <button class="btn btn-hero" id="btn">click me</button>
          </div>
    </div>

    <div class="menu-container">
        <div class="sidebar" id="sidebar">
            <div class="menu-item" onclick="window.location.href='menu.html'">
                <i class="fas fa-home"></i> Inicio</div>

            <div class="menu-item"><i class="fas fa-user"></i> Perfil</div>

            <div class="menu-item" onclick="window.location.href='agregar-personal.html'">
                <i class="fas fa-users"></i> Agregar personal</div>
            
            <div class="menu-item" onclick="window.location.href='personal-detalle.html'">               
                <i class="fas fa-id-card"></i> Personal</div>
            
                <div class="menu-item" onclick="window.location.href='configuracion.html'">
                    <i class="fas fa-cog"></i> Configuración</div>
            
                <div class="menu-item"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</div>
        </div>

        <div class="main-content" id="main-content">

            <div style="max-width: 1000px; margin: auto" id='calendar'></div>
            <script src="./js/calendar.js"></script>

        </div>
    </div>
    
    <script src="js/colores_contendor.js"></script>
   
    <script>        
          document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth'
        });
        calendar.render();
      });

        document.querySelector(".logout-btn").addEventListener("click", function () {
           
            alert("Sesión cerrada");
        });

        function toggleMenu() {
            const sidebar = document.getElementById("sidebar");
            const mainContent = document.getElementById("main-content");
            if (sidebar.style.width === "250px") {
                sidebar.style.width = "0";
                mainContent.style.marginLeft = "0";
            } else {
                sidebar.style.width = "250px";

            }
        }
    </script>
</body>

</html>
